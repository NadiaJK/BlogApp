{% extends 'base.html' %} {% block head %}
<title>New_post</title>
{% endblock %} {% block body %}

<div class="container">
    <h2> Bienvenue sur le post </h2>
    <hr>
    <form action="/post" method="POST" class="form">
        <div class="form-group">
            Title: <input type="text" id="title" , name="title" class="form-control"  style="width:400px;">
        </div>
        <div class="form-group">
            Content: <textarea type="text" id="content" , name="content" cols="3" rows="3" class="form-control"  style="width:400px;"></textarea>></textarea>
        </div>
        <div class="form-group">
            Author: <input type="text" id="author" , name="author" class="form-control"  style="width:400px;">
        </div>
        <div>
            <input type="submit" id="" name="" value="Post" class="btn btn-success">
        </div>
    </form></div>
    {% endblock %}
